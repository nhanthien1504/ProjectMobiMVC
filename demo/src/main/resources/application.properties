# C?u hình k?t n?i t?i c? s? d? li?u MSSQL
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=QLBH_DEF;encrypt=false;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=demo123


# Driver JDBC
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# C?u hình Hibernate (n?u s? d?ng JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# C?u hình thêm cho Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=600000


# C?u hình Dialect cho Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect